<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Power Efficiency</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      nav {
        margin-bottom: 20px;
      }
      nav button {
        margin-right: 10px;
        padding: 5px 10px;
      }
      .active {
        background-color: #4caf50;
        color: white;
      }
      #content {
        border: 1px solid #ccc;
        padding: 20px;
        min-height: 200px;
      }
      .responsive-svg-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        class="logo"
        onclick="loadPage('home'); event.preventDefault();"
        src="PowerIcon.png"
        alt="Logo"
        style="width: 80px; cursor: pointer;"
      />
      <nav>
        <button id="home-link" onclick="loadPage('home')" class="nav-link">
          Home
        </button>
        <button id="tv-link" onclick="loadPage('televisions')" class="nav-link">
          Televisions
        </button>
        <button id="about-link" onclick="loadPage('about-us')" class="nav-link">
          About Us
        </button>
        <button id="chart-link" onclick="loadPage('chart')" class="nav-link">
          Chart
        </button>
      </nav>
    </header>

    <main id="content"></main>

 
    <script src="js/d3_script.js"></script>
    <script src="js/chart_scatter.js"></script>
    <script src="js/chart_donut.js"></script>
    <script src="js/chart_bar.js"></script>
    <script src="js/chart_line.js"></script>

    <script>
      function loadPage(page) {
        const content = document.getElementById("content");
        const links = document.querySelectorAll(".nav-link");

        if (page === "home") {
          content.innerHTML = `
            <div id="contents">
              <h1>Welcome to Power Efficiency</h1>
              <p>This website provides insights into energy consumption of appliances in the Australian market. Stay tuned for detailed analysis!</p>
            </div>`;
        } else if (page === "televisions") {
          content.innerHTML = `
            <h1>Televisions</h1>
            <p>Explore energy ratings for TVs in Australia. Larger screens (e.g., 75-inch) can consume up to 751 kWh/year, while smaller ones (e.g., 16-inch) use around 76 kWh/year.</p>
            <div id="chart-container" class="responsive-svg-container"></div>
          `;
        } else if (page === "about-us") {
          content.innerHTML = `
            <h1>About Us</h1>
            <p>We are dedicated to promoting energy efficiency for appliances across Australia. Learn more about our mission!</p>
          `;
        } else if (page === "chart") {
          content.innerHTML = `
            <h1>Charts</h1>
            <div id="scatterChart" class="responsive-svg-container"></div>
            <div id="donutChart" class="responsive-svg-container"></div>
            <div id="barChart" class="responsive-svg-container"></div>
            <div id="lineChart" class="responsive-svg-container"></div>
          `;
        }

        // Reset active
        links.forEach((link) => link.classList.remove("active"));
        const activeLink = document.getElementById(`${page}-link`);
        if (activeLink) activeLink.classList.add("active");

        // 
        applyD3Style(page);
        applyD3Styles(page);
        applyD3Styles1(page);
        applyD3Styles2(page);
        applyD3Styles3(page);

      }

      // Load home mặc định
      loadPage("home");
    </script>
  </body>
</html>
